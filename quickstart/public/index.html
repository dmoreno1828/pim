<!DOCTYPE html>
<html>
<head>
  <title>Twilio Video - Video Quickstart</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
<div id="remote-media">
    <div id="preview">
    <div id="local-media"></div>
  </div>
</div>
<div id="controls">

  <div id="room-controls"style="display: none!important;" >
    <p class="instructions">Room Name:</p>
    <input id="room-name" type="text" placeholder="Enter a room name" />
    <button id="button-join">Join Room</button>
    <button id="button-leave">Leave Room</button>
  </div>
 
</div>
  <div id="log" style="display: none !important;"></div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript"> 
  function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
   
        for (var i=0; i < vars.length; i++) {
            var pair = vars[i].split("="); 
            if (pair[0] == variable) {
                return pair[1];
            }
        }
        return false;
    }
    document.getElementById('room-name').value=getQueryVariable('class');
</script>
<script src="https://apitwilio-dmoreno1828.c9users.io:8080/quickstart/index.js"></script>
</body>
</html>
